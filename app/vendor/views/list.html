<h3 ng-show="loading">Loading...</h3>
<div ng-hide="loading">
    <ul class="nav nav-pills">
        <li class="active"><a href="#">List</a></li>
        <li><a href="#/creation"><span class="fa fa-pencil-square-o"></span> Create</a></li>
    </ul>
    <div ng-class="{ 'form-inline': short }">
        <input ng-model="search" type="text" class="form-control" placeholder="Search">
        <button ng-click="advancedSearch()" ng-show="short" class="btn btn-default">Advanced search</button>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Substance</th>
                <th>Content</th>
                <th>Last update</th>
                <th ng-hide="short">Creation date</th>
            </tr>
        </thead>
        <tbody infinite-scroll="add()" infinite-scroll-distance="false">
            <tr ng-repeat="item in items | filter:search | orderBy:'updatedAt':true" ng-click="goItem(item)" class="fade">
                <td>{{item.substance}}</td>
                <td>{{item.content | limitTo : 20}} ...</td>
                <td>{{item.updatedAt | date: 'dd/MM/yyyy' }}</td>
                <td ng-hide="short">{{item.createdAt | date: 'dd/MM/yyyy' }}</td>
            </tr>
        </tbody>
    </table>
</div>
