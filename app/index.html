<!DOCTYPE html>
<html>
    <head>
        <title>Manage Docs</title>
        <!-- build:css vendor/css/styles.css -->
        <link href="vendor/css/bootstrap.min.css" rel="stylesheet">
        <link href="vendor/css/ripples.min.css" rel="stylesheet">
        <link href="vendor/css/material-wfont.min.css" rel="stylesheet">
        <link href="vendor/css/snackbar.min.css" rel="stylesheet">
        <!-- endbuild -->
        <meta charset="utf-8">
    </head>
    <body >
        <div class="container">
            <h1>Manage Docs</h1>
            <p>Encrypt and decrypt directory and any necessary subdirectories.</p>
            <form>
                     <fieldset>
                     <div class="form-group">
                        <label class="col-lg-2 control-label" for="path">Path</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="path" type="text" placeholder="Path" autocomplete="off"  required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="email">Email</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="email" type="email" placeholder="Email" autocomplete="off"  required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="password">Password</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="password" type="password" placeholder="Password" autocomplete="off"  required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="select">Cipher</label>
                        <div class="col-lg-10">
                            <select id="cipher" class="form-control" multiple required>
                                      <option value="aes128">AES128</option>
                                      <option value="aes192">AES192</option>
                                      <option value="aes256">AES256</option>
                                      <option value="CAST5-CBC">CAST</option>
                                      <option value="DES-EDE3-CBC">DES3 </option>
                            </select>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-lg-2 control-label">Mode</label>
                        <div class="col-lg-10">
                            <div class="radio radio-primary">
                                <label>
                                    <input name="radio" type="radio" checked value="encrypt">
                                    Encrypt
                                </label>
                            </div>
                            <div class="radio radio-primary">
                                <label>
                                    <input name="radio" type="radio" value="decrypt">
                                    Decrypt
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-primary" type="submit" id="exec">Execute</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
        <!-- build:js vendor/js/scripts.js -->
        <script src="vendor/js/jquery.min.js"></script>
        <script src="vendor/js/bootstrap.min.js"></script>
        <script src="vendor/js/ripples.min.js"></script>
        <script src="vendor/js/material.min.js"></script>
        <script src="vendor/js/init-ui.js"></script>
        <script src="vendor/js/snackbar.min.js"></script>
        <script src="vendor/js/encryptor.js"></script>
        <script src="vendor/js/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
